{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Salt Encoder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
</head>
<body>
    <div class="container mt-5">
    
    {% include 'web/nav.html' %}
        
        <div class="card">
            <div class="card-header"><h1 class="mb-4">Encoder</h1></div>
            <div class="card-body">
                <form id="upload-form" class="mb-4" method="post">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        {% for field in form %}
                            <div class="col-12 mt-3 col-xxl-4 col-md-8 mb-4">
                                <div class="form-floating">
                                    {% render_field field class+="form-control form-control-lg" placeholder=field.label %}
                                    <label class="small" for="{{ field.id_for_label}}" >
                                        <span class="mx-2">{{ field.label }}</span>
                                    </label>
                                </div>
                
                            </div>
                        {% endfor %}
                    
                        <div class="col-12 col-md-8">
                            <h4>Decoded Data</h4>
                            <textarea class="form-control border p-2 w-10" readonly rows="7" cols="30"> {{ data|default:'' }} </textarea>
{#                            <pre id="result" class="border p-5"></pre>#}
                        </div>
                    </div>
                
                    <div class="row justify-content-center">
                        <div class="col-4 text-center my-3">
                            <button type="submit" class="btn btn-lg btn-secondary mx-4" name="action" value="de">
                                <span>Decode</span>
                            </button>
                        </div>
                        
                        <div class="col-4 text-center my-3">
                            <button type="submit" class="btn btn-lg btn-primary mx-4" name="action" value="en">
                                <span>Encode</span>
                            </button>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
